<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>

    <div id="calculator-face">
        <div class="input-area">
            <h2 class="heading">Bill Total</h2>
            <div class="input-group mb-3" id="input-1">
                <span class="input-group-text">R</span>
                <input type="text" class="form-control" id="bill-total" aria-label="Amount (to the nearest dollar)"
                    value="">

            </div>
        </div>

        <div class="input-area">
            <h2 class="heading">Tip</h2>
            <div class="input-group mb-3" id="input-2">

                <input type="text" class="form-control" id="tip-input" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">%</span>
            </div>
        </div>

        <div class="input-area" id="lower-text-area">
            <div>
                <h2 class="heading">People</h2>
                <div class="buttons-area">
                    <button type="button" class="btn btn-primary" id="decrement-button">-</button>
                    <h2 id="people-counter">1</h2>
                    <button type="button" class="btn btn-primary" id="increment-button">+</button>
                </div>
            </div>

            <div class="output-area" id="output-area">
                <div class="output-area-text">
                    <h2 class="heading">Total</h2>
                    <h2 class="heading" id="total-price"></h2>
                </div>

                <div class="output-area-text">
                    <h2 class="heading">Cost per person</h2>
                    <h2 class="heading" id="cost-per-person"></h2>
                </div>

            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="calculator.js"></script>

</body>

</html>
